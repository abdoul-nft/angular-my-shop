<form [formGroup]="form" class="container">
    <label class="mt-5" for="username">Username</label>
    <input class="form-control" formControlName="username" id="username" type="username" /> <br/>
    <label class="mt-5" for="message">Message</label>
    <textarea class="form-control" formControlName="message" id="message"></textarea><br/>
    <button class="btn btn-primary" (click)="submit($event)">Envoyer</button>
</form>
