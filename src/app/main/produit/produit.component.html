<div class="col mb-5">
    <div class="card h-100">
        <!-- Sale badge-->
        <!-- Conditionner l'affichage en fonction du fait que le produit soit vendu ou pas -->
        <div *ngIf="sale" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Vendu</div>
        <!-- Product image-->
        <!-- Ajouter des crochets pour binder les propriété des balises html -->
        <img class="card-img-top" [src]="image" [alt]="title" />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder"> {{ title }}</h5>
                <!-- Product reviews-->
                <div *ngIf="rates > 0" class="d-flex justify-content-center small text-warning mb-2">
                    <!-- Boucle avec un tableau généré avec counter() => (*ngFor ne reconnait que les tableaux) -->
                    <div *ngFor="let in of counter(rates)" class="bi-star-fill"></div>
                </div>
                <!-- Product price-->
                <span *ngIf="type === 'simple'" class="text-muted text-decoration-line-through">{{ f_price }}€</span>
                <span *ngIf="type === 'luxe'">{{ f_price }}€ - </span>
                {{ price }}€
            </div>
        </div>
        <!-- Product actions Simple-->
        <div *ngIf="type === 'simple' " class="card-footer p-4 pt-0 border-top-0 bg-transparent row">
            <div class="col-8"><button class="btn btn-outline-dark mt-auto" (click)="ajouterAuPanier()">Add to cart</button></div>
            <div class="col-4"><a routerLink="/produits/{{id}}" class="btn btn-outline-dark mt-auto">Details</a></div>
        </div>

        <!-- Product actions Luxe-->
        <div *ngIf="type === 'luxe'" class="card-footer p-4 pt-0 border-top-0 bg-transparent row">
            <div class="col"><button class="btn btn-outline-dark mt-auto">View options</button></div>
        </div>

    </div>
</div>
